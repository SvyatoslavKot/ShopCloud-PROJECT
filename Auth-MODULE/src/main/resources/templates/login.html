<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Spring Security Example </title>
</head>
<div class="container py-3">
    <body class="text-center">

    <div class="container py-6 col-lg-3" >
        <main class="form-signin" >
            <form th:action="@{/auth/login}" method="post">

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="h5 mb-3  form-floating input-sm">
                    <input type="text" class="form-control" name="username" id="username" placeholder="mobilePhone">
                    <label for="username">Phone</label>
                </div>
                <div class="h5 mb-3  form-floating input-sm">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button class="h3 mb-3 w-50 btn btn-sm btn-primary" type="submit" name="singIn">Sign in</button>
            </form>
            <button class="h3 mb-3 w-50 btn btn-sm btn-primary"onclick="location.href='/bank_app/profile/reg'">Registration</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>

        </main>
    </div>

    </body>
</div>
</html>
