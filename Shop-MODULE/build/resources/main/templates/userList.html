<!DOCTYPE html>
<html lang="en">
<head>
  <div th:insert="include/header :: header"></div>
    <title>Title</title>
</head>
<body>
<nav th:insert="include/navBar :: navbar"></nav>
<main class="container">

  <table class="table table-dark table-hover mt-5 col-5">
    <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">User @mail</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="user : ${users}" >
      <td th:text="${user.username}">Mark</td>
      <td th:text="${user.email}" >Otto</td>
    </tr>
  </table>
</main>


</body>
</html>
