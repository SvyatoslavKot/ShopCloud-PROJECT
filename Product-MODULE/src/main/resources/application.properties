server.port=8084
grpc.port=9094
server.http2.enabled=true
spring.application.name=Product-MODULE

spring.datasource.url             = jdbc:postgresql://192.168.99.100:5432/product_module
spring.datasource.username        = postgres
spring.datasource.password        = postgres
spring.datasource.driverClassName = org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class=thread

spring.rabbitmq.host     =192.168.99.100
spring.rabbitmq.port     =5672
spring.rabbitmq.username =root
spring.rabbitmq.password =root


spring.kafka.bootstrap-servers= 192.168.99.100:29092
spring.kafka.consumer.auto-offset-reset = earliest
spring.kafka.producer.acks              = 1

rabbitmq.queue.productConfirmOrder = queue-prConfirmOrder
